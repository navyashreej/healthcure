<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style type='text/css'>
        body {
            background-image: url(static/result.png);
            background-position: center;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.85);
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .sidebar a i {
            margin-right: 15px;
        }

        .sidebar a:hover {
            background-color: #28a745;
            transform: translateX(10px);
        }

        .sidebar .navbar-brand {
            font-size: 1.8rem;
            padding: 0 20px;
            color: #28a745;
            text-align: center;
            transition: all 0.3s;
        }

        /* Sidebar collapse on hover */
        .sidebar {
            width: 80px;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar .navbar-brand::before {
            content: "HC";
            transition: all 0.3s;
        }

        .sidebar:hover .navbar-brand::before {
            content: "";
        }

        .sidebar .navbar-brand span {
            display: none;
        }

        .sidebar:hover .navbar-brand span {
            display: inline;
        }

        .sidebar a span {
            display: none;
        }

        .sidebar:hover a span {
            display: inline;
        }

        .sidebar a i {
            margin-right: 0;
        }

        .sidebar:hover a i {
            margin-right: 15px;
        }

        /* Adjust content container to fit beside the sidebar */
        .content {
            margin-left: 80px;
            padding: 20px;
            width: calc(100% - 80px);
            transition: margin-left 0.3s;
        }

        .sidebar:hover ~ .content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        .regform {
            width: 800px;
            background-color: rgba(0, 0, 0, 0.85);
            margin: auto;
            color: #28a745;
            padding: 10px 0px 10px 0px;
            text-align: center;
            border-radius: 15px 15px 0px 0px;
        }

        .main-form {
            width: 800px;
            margin: auto;
            background-color: rgb(0, 0, 0, 0.85);
            padding: 30px;
            color: #FFFFFF;
            border-radius: 0px 0px 15px 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s ease-in-out;
        }

        .main-form p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        img {
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <title>Breast Cancer Detection</title>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a class="navbar-brand" href="/"><span>HealthCure</span></a>
        <a href="/covid"><i class="fas fa-virus"></i> <span>Covid</span></a>
        <a href="/braintumor"><i class="fas fa-brain"></i> <span>Brain Tumor</span></a>
        <a href="/breastcancer" class="active"><i class="fas fa-ribbon"></i> <span>Breast Cancer</span></a>
        <a href="/alzheimer"><i class="fas fa-brain"></i> <span>Alzheimer</span></a>
        <a href="/diabetes"><i class="fas fa-syringe"></i> <span>Diabetes</span></a>
        <a href="/pneumonia"><i class="fas fa-lungs"></i> <span>Pneumonia</span></a>
        <a href="/heartdisease"><i class="fas fa-heartbeat"></i> <span>Heart Disease</span></a>
    </nav>

    <!-- Content area -->
    <div class="content" id="content">

        <div class="regform mt-3">
            <h1>Brain Tumor Test Results</h1>
            <div class='main-form'>
                <div class="row">
                    <div class="col-md-6">
                        <img src="static/uploads/{{filename}}" style="width:250px;height:250px;margin-top: 30px;margin-bottom:30px;">
                    </div>

                    <div class="col-md-6" style="margin-top: 30px;margin-bottom:30px;">
                        <p><strong>First Name:</strong> {{fn}}</p>
                        <p><strong>Last Name:</strong> {{ln}}</p>
                        <p><strong>Age:</strong> {{age}}</p>
                        <p><strong>Gender:</strong> {{gender}}</p>

                        {% if r==1 %}
                        <div>
                            <p><strong>Result:</strong> <i>Tumor Exists</i></p>
                        </div>
                        {% else %}
                        <div>
                            <p><strong>Result:</strong> <i>No Tumor</i></p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
    <form action="/moreinfo" method="get">
        <button type="submit" class="btn btn-success">Learn More</button>
    </form>
</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Inside templates/resultbt.html -->
>

</body>

</html>

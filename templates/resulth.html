<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style type='text/css'>
        body {
            background-image: url('static/result.png');
            background-position: center;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 80px; /* Initially collapsed width */
            background-color: rgba(0, 0, 0, 0.85);
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: width 0.3s;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #f5f5f5;
            display: block;
            transition: background-color 0.3s, padding 0.3s;
            display: flex;
            align-items: center;
            justify-content: center; /* Center icon initially */
        }

        .sidebar a i {
            margin-right: 0; /* Initially no margin when collapsed */
            transition: margin-right 0.3s;
        }

        .sidebar:hover a i {
            margin-right: 15px; /* Add margin when expanded */
        }

        .sidebar a:hover {
            background-color: #28a745;
            transform: translateX(10px);
        }

        .sidebar .navbar-brand {
            font-size: 1.5rem;
            color: #f5f5f5;
            text-align: center;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .sidebar .navbar-brand::before {
            content: "HC";
        }

        .sidebar:hover .navbar-brand::before {
            content: none;
        }

        .sidebar:hover .navbar-brand span {
            display: inline;
        }

        .sidebar .navbar-brand span {
            display: none;
        }

        /* Expanded state */
        .sidebar:hover {
            width: 250px; /* Expand on hover */
        }

        .sidebar a span {
            display: none; /* Hide text when collapsed */
        }

        .sidebar:hover a span {
            display: inline; /* Show text on hover */
        }

        /* Adjust content container to fit beside the sidebar */
        .content {
            margin-left: 80px;
            padding: 20px;
            width: calc(100% - 80px);
            transition: margin-left 0.3s;
        }

        .sidebar:hover ~ .content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        .result-container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 20px auto;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>

    <title>Heart Disease Detection Result</title>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a class="navbar-brand" href="/"><span>HealthCure</span></a>
        <a href="/covid"><i class="fas fa-virus"></i> <span>Covid</span></a>
        <a href="/braintumor"><i class="fas fa-brain"></i> <span>Brain Tumor</span></a>
        <a href="/breastcancer"><i class="fas fa-ribbon"></i> <span>Breast Cancer</span></a>
        <a href="/alzheimer"><i class="fas fa-brain"></i> <span>Alzheimer</span></a>
        <a href="/diabetes"><i class="fas fa-syringe"></i> <span>Diabetes</span></a>
        <a href="/pneumonia"><i class="fas fa-lungs"></i> <span>Pneumonia</span></a>
        <a href="/heartdisease" class="active"><i class="fas fa-heartbeat"></i> <span>Heart Disease</span></a>
    </nav>

    <!-- Content area -->
    <div class="content" id="content">
        <div class="result-container">
            <h1>Heart Disease Test Results</h1>
            <div class="row">
                <div class="col">
                    <img src="static/hd1.png" style='width:250px;height:250px;margin: 30px 0;'>
                </div>
                <div class="col">
                    <p>First Name: {{fn}}</p>
                    <p>Last Name: {{ln}}</p>
                    <p>Age: {{age}}</p>
                    <p>Gender: {{gender}}</p>
                    <div>
                        <p>Result: <i>{{ 'POSITIVE' if r == 1 else 'NEGATIVE' }}</i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

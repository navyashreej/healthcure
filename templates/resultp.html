<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style type="text/css">
        body {
            background-image: url(static/result.png);
            background-position: center;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.85);
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .sidebar a i {
            margin-right: 15px;
        }

        .sidebar a:hover {
            background-color: #28a745;
            transform: translateX(10px);
        }

        .sidebar .navbar-brand {
            font-size: 1.8rem;
            padding: 0 20px;
            color: #28a745;
            text-align: center;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Smooth collapsing effect for the sidebar on hover */
        .sidebar:hover {
            width: 250px;
        }

        .sidebar:not(:hover) {
            width: 80px;
        }

        .sidebar:not(:hover) .navbar-brand {
            font-size: 1.5rem;
            color: #f5f5f5;
        }

        .sidebar:not(:hover) .navbar-brand::before {
            content: "HC";
        }

        .sidebar:not(:hover) .navbar-brand span {
            display: none;
        }

        .sidebar:not(:hover) a {
            justify-content: center;
        }

        .sidebar:not(:hover) a i {
            margin-right: 0;
        }

        .sidebar:not(:hover) a span {
            display: none;
        }

        /* Adjust content container to fit beside the sidebar */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s;
        }

        .sidebar:not(:hover) ~ .content {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        .result-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #28a745;
        }

        p {
            font-size: 1.2rem;
            font-family: 'Roboto', sans-serif;
        }

        img {
            width: 250px;
            height: 250px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        /* Keyframe animation for fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <title>Covid-19 Test Results</title>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <a class="navbar-brand" href="/"><span>HealthCure</span></a>
        <a href="/covid" class="active"><i class="fas fa-virus"></i> <span>Covid</span></a>
        <a href="/braintumor"><i class="fas fa-brain"></i> <span>Brain Tumor</span></a>
        <a href="/breastcancer"><i class="fas fa-ribbon"></i> <span>Breast Cancer</span></a>
        <a href="/alzheimer"><i class="fas fa-brain"></i> <span>Alzheimer</span></a>
        <a href="/diabetes"><i class="fas fa-syringe"></i> <span>Diabetes</span></a>
        <a href="/pneumonia"><i class="fas fa-lungs"></i> <span>Pneumonia</span></a>
        <a href="/heartdisease"><i class="fas fa-heartbeat"></i> <span>Heart Disease</span></a>
    </nav>

    <!-- Content -->
    <div class="content">

        <div class='result-container'>
            <h1>Pneumonia Test Results</h1>

            <div class="row">
                <div class="col">
                    <img src="static/uploads/{{filename}}" alt="Chest X-ray">
                </div>

                <div class="col">
                    <p>First Name: {{fn}}</p>
                    <p>Last Name: {{ln}}</p>
                    <p>Age: {{age}}</p>
                    <p>Gender: {{gender}}</p>

                    {% if r==1 %}
                    <p class="result-positive">Result: <strong>POSITIVE</strong></p>
                    {% else %}
                    <p class="result-negative">Result: <strong>NEGATIVE</strong></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
